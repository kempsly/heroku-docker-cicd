name: Docker-ml-cicd-Heroku

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Permissions
      run: chmod +x start.sh
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push web --app ${{ secrets.HEROKU_APP_NAME }} 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
    - name: Health check
      uses: suhas-ds/heroku-docker-cicd@master
      with:
        delay: 5
        healthcheck: "https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health"
        checkstring: "{'status':'ok'}"
        delay: 5
